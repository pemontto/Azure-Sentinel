id: 8be45447-4a81-4731-8a87-0f2cbb5aa5b8
Function:
  Title: Parser for OCILogs
  Version: '1.0.0'
  LastUpdated: '2023-08-23'
Category: Microsoft Sentinel Parser
FunctionName: OCILogs
FunctionAlias: OCILogs
FunctionQuery: |
    OCI_Logs_CL
    | extend EventVendor = 'Oracle'
    , EventProduct = 'Oracle Cloud Infrastructure'
    , EventStartTime = coalesce(unixtime_seconds_todatetime(column_ifexists("data_startTime_d", long(null))), time_t)
    , EventEndTime = coalesce(unixtime_seconds_todatetime(column_ifexists("data_endTime_d", long(null))), time_t)
    , SrcIpAddr=coalesce(column_ifexists("data_sourceAddress_s",''),column_ifexists('data_identity_ipAddress_s', ''),column_ifexists('data_clientAddr_s', ''))
    , SrcPortNumber=column_ifexists("data_sourcePort_d", '')
    , DstIpAddr=column_ifexists("data_destinationAddress_s",'')
    , DstPortNumber=column_ifexists("data_destinationPort_d",'')
    , DstBytes=column_ifexists("data_bytesOut_d",'')
    , NetworkProtocol=column_ifexists("data_protocolName_s",'')
    , data_stateChange_current_Instance_displayName_s = column_ifexists("data_stateChange_current_Instance_displayName_s",'')
    , data_stateChange_current_userName_s = column_ifexists("data_stateChange_current_userName_s",'')
    , data_request_headers_oci_original_url_s = column_ifexists("data_request_headers_oci_original_url_s", '')
    , data_action_s = column_ifexists("data_action_s",'')
    , data_message_s = column_ifexists("data_message_s",'')
    , data_identity_userAgent_s = column_ifexists("data_identity_userAgent_s",'')
    , data_response_status_s = column_ifexists("data_response_status_s",'')
    , data_request_action_s = column_ifexists("data_request_action_s",'')
    | extend SrcIpAddr = split(SrcIpAddr, ':')
    | extend SrcPortNumber = iif(array_length(SrcIpAddr) > 1, toint(SrcIpAddr[1]), int(null))
    , SrcIpAddr = tostring(SrcIpAddr[0])
    | project-rename EventType=type_s
    , EventMessage=data_message_s
    , HttpUserAgentOriginal=data_identity_userAgent_s
    , HttpStatusCode=data_response_status_s
    , HttpRequestMethod=data_request_action_s